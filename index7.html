<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />

      <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"

      <title>Đăng ký</title>
      <link rel="stylesheet" href="style7.css" />

    <body>
      <div class="register">
        <h1>GOOGLE</h1>
        <h2 class="register-heading">ĐĂNG KÝ</h2>
        <button class="register-social">
          <i class="fa fa-google register-social-icon"></i>
          <span class="register-social-text">register with google</span>
        </button> <br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtL-LlU9wNOQhdsZBVLkjmAh7qM1izgQF1fQ&usqp=CAU" width="50">
        <div class="register-or"><span>Or</span></div>
        <form action="#" class="register-form" autocomplete="off">
          <label for="name" class="register-label">Họ&Tên</label>
          <input type="name" id="Name" class="register-input" placeholder="VD:Nicholastan">
          <label for="phone" class="register-label">Số điện thoại</label>
          <input type="phone" id="Email" class="register-input" placeholder="VD:0***078***">
          <label for="Email" class="register-label">Email</label>
          <input type="email" id="email" class="register-input" placeholder="VD:n***ola***@gmail.com">
          <label for="password" class="register-label">Mật Khẩu</label>
          <input type="password" id="email" class="register-input" placeholder="********">
          <label for="gioi tinh" class="register-label">Giới tính</label><select><option value="Nam">Nam</option><option value="nu">Nữ</option></select>
          <input type="gioi tinh" id="email" class="register-input">
          <label for="ngay sinh" class="register-label">Ngày sinh:</label><input type="date">
          <input type="ngay sinh" id="email" class="register-input">
          <label for="mgt" class="register-label">Mã giới thiệu</label>
          <input type="mgt" id="email" class="register-input" placeholder="********">
        <p class="register-already">
          <a href="#" class="register-login-link">Đăng Ký</a>
        </p>
      </div>
      <div class="Google">
        <h1 class="Google-heading">Google</h1>
        <h2 class="Tuna">  ............ Welcome   to    the   google ecosystem............</h2>  
        <h2 class="Tuni">Đăng Nhập</h2>
      </div>
    </body>
  </html>
