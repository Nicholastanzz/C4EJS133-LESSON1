<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Signup</title>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <div class="signup">
      <h1 class="signup-heading">Sign up</h1>
      <button class="signup-social">
        <i class="fa fa-google signup-social-icon"></i>
        <span class="signup-social-text">Sign up with Google</span>
      </button> <br>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtL-LlU9wNOQhdsZBVLkjmAh7qM1izgQF1fQ&usqp=CAU" width="50">
      <div class="signup-or"><span>Or</span></div>
      <form action="#" class="signup-form" autocomplete="off">
        <label for="Email" class="signup-label">Email</label>
        <input type="text" id="Email" class="signup-input" placeholder="VD:nicholastan@gmail.com">
        <label for="password" class="signup-label">Password</label>
        <input type="password" id="email" class="signup-input" placeholder="Mật khẩu">
      <p class="signup-already">
        <span>Create Account ?</span>
        <a href="#" class="signup-login-link">Login</a>
      </p>
    </div>
    <div class="Google">
      <h1 class="Google-heading">Google</h1>
      <h2 class="Tuna">  ............ Welcome   to    the   google ecosystem............</h2>  
      <h2 class="Tuni">Tạo tài khoản</h2>
    </div>
  </body>
</html>
